<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid ps-md-0">
        <div class="row g-0">
          <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image" >  </div>
          <div class="col-md-8 col-lg-6 ">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
                    <h3 class="login-heading mb-4">SIGN IN</h3>
      
                    <form>
                      <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="firstName" placeholder="Enter Username">
                        <label for="firstName">Enter Username</label>
                      </div>
                      <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="password" placeholder="Enter Password">
                        <label for="floatingPassword">Enter Password</label>
                      </div>
                      <div class="text-center form-check mb-3">
                        <a class="small spandesign" id="forgotPassword" href="#">Forgot password?</a>
                      </div>
      
                      <div class="d-grid form mb-3">
                        <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" id="signin" type="submit">Sign In</button>
                        <div class="text-center">
                        </div>
                      </div>
                      <div class="d-grid">
                          <button class="btn btn-outline-primary  btn-lg btn-createAccount text-uppercase fw-bold mb-2" id="registerUser"  type="submit">Register Account</button>
                      <div id="toast">
                        Wrong Credentials, Check Password or Email!!
                      </div> 
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="../JS/login.js"></script>
</body>
</html>
