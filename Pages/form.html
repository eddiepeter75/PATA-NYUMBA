<body>
    <h1>Book A House</h1>
    <h2>When Do you want to come?</h2>

    <div class="select">
        <p>Select Day</p>
    
        <form action="">
            <label for="date"></label>
            <input type="date" id="date" name="date">
              
        </form>
       

        <p>Select Hour</p>
        <form action="">
            <label for="appt"></label>
            <input type="time" id="appt" name="appt">
           
        </form>

        <p>Select Apartment</p>
        <select name="">
        <option value="">1 Bedroom</option>
        <option value="">2 Bedroom</option>
        <option value="">3 Bedroom</option>
        <option value="">Studio Apartment</option>
       
        </select>




        <p>Select Location</p>
        <select name="" >
        <option value="">Westlands</option>
        <option value="">Kilimani</option>
        <option value="">Karen</option>
        <option value="">Githurai</option>
         </select><br>

        <!-- <a href=""><button>Submit</button></a> -->
            <form action="" onsubmit="myFunction()">
                <input type="submit" value="Submit" id="btn">
            </form>
            <script>
                function myFunction() {
                 alert("Your booking has been placed");
                }
            </script>
          
    </div>
</body>
