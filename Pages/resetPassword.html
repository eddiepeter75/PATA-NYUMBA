<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/resetPassword.css">
    <link rel="stylesheet" href="../CSS/signUp.css  ">
    <title>Reset Password</title>
</head>
<body>
    <div class="bg-background">

    <div class="container container-fluid">
            <div class="resetPassword">
                <div class="resetContent">
                    <div>
                        <p class="instructions mainText"> Reset Password</p>
                        <p class="instructions">Enter your Email and we will send further instructions on <br>
                        how to reset the password</p>
                    </div>
                    <div>
                        <form class="resetForm">
                            <div class="form-floating mb-5">
                                <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                              </div>
                              <div class="d-grid mb-3 ">
                                <button class="btn btn-primary  btn-lg btn-createAccount text-uppercase fw-bold mb-2" id="reset" type="submit">Reset Password</button>
      
                              </div>    
                              
            
                        </form>
                        <div id="toast">
                            This User does not exist check the email and retry again
                          </div>
                    </div>
                    
                 
                </div>
    
            </div>
        </div>
     
    </div>
    <script src="../JS/reset.js"></script>
</body>
</html>
